spring.application.name=chess-ws-service

server.port=8085

# Security
jwt.secret=${JWT_SECRET:dev-secret-change-me-please-dev-secret-change-me-please}
jwt.access-token-validity-ms=${JWT_ACCESS_TOKEN_VALIDITY_MS:900000}
jwt.refresh-token-validity-ms=${JWT_REFRESH_TOKEN_VALIDITY_MS:2592000000}

# NATS
nats.enabled=${NATS_ENABLED:true}
nats.url=${NATS_URL:nats://localhost:4222}

# Game service (internal REST)
game-service.base-url=${GAME_SERVICE_BASE_URL:http://localhost:8084}

# WS limits
ws.max-messages-per-second=${WS_MAX_MESSAGES_PER_SECOND:10}
ws.max-connections-per-user=${WS_MAX_CONNECTIONS_PER_USER:5}

logging.level.root=INFO
logging.level.com.chess.ws=DEBUG
