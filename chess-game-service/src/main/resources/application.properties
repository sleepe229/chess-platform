spring.application.name=chess-game-service

server.port=8084

# DB (local defaults; docker overrides via env in application-docker.properties)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/chess_game}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Redis (active games)
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}

# Security
jwt.secret=${JWT_SECRET:dev-secret-change-me-please-dev-secret-change-me-please}
jwt.access-token-validity-ms=${JWT_ACCESS_TOKEN_VALIDITY_MS:900000}
jwt.refresh-token-validity-ms=${JWT_REFRESH_TOKEN_VALIDITY_MS:2592000000}

# NATS
nats.enabled=${NATS_ENABLED:true}
nats.url=${NATS_URL:nats://localhost:4222}

# Game settings
game.active-ttl-seconds=${GAME_ACTIVE_TTL_SECONDS:7200}
game.timeout-scan-enabled=${GAME_TIMEOUT_SCAN_ENABLED:true}
game.timeout-scan-interval-ms=${GAME_TIMEOUT_SCAN_INTERVAL_MS:1000}

logging.level.root=INFO
logging.level.com.chess.game=DEBUG
