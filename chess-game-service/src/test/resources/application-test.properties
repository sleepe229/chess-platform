spring.application.name=chess-game-service

# In-memory DB for tests
spring.datasource.url=jdbc:h2:mem:chess_game_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

spring.flyway.enabled=false

# Redis / NATS off for tests
spring.data.redis.host=localhost
spring.data.redis.port=6379
nats.enabled=false

game.timeout-scan-enabled=false

jwt.secret=test-secret-test-secret-test-secret-test-secret
jwt.access-token-validity-ms=60000
jwt.refresh-token-validity-ms=300000

