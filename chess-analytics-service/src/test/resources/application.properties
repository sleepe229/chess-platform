# Test profile: in-memory store, no NATS, H2 DB
spring.datasource.url=jdbc:h2:mem:chess_analytics_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS chess_analytics
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=chess_analytics
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Flyway runs and creates schema + tables (V1 is compatible with H2 for schema/table creation)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

nats.enabled=false
analytics.processed-event-store.type=inmemory

jwt.secret=test-secret-at-least-32-chars-long-for-hs256

# Disable Redis and its repository scan in test
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
spring.data.redis.repositories.enabled=false
