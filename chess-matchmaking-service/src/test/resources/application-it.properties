server.port=0
spring.application.name=chess-matchmaking-service-it

jwt.secret=it-secret-it-secret-it-secret-it-secret

# DB / Redis / NATS will be overridden by Testcontainers
spring.flyway.enabled=true
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url=jdbc:postgresql://localhost:5432/ignore
spring.datasource.username=ignore
spring.datasource.password=ignore

spring.data.redis.host=localhost
spring.data.redis.port=6379

nats.enabled=true
nats.url=nats://localhost:4222

