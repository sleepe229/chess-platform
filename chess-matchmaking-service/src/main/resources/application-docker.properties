server.port=8083
spring.application.name=chess-matchmaking-service

# PostgreSQL (provided via docker-compose env)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.baseline-on-migrate=false
spring.flyway.out-of-order=false
spring.flyway.clean-disabled=true

# Redis (provided via docker-compose env)
spring.data.redis.host=${SPRING_DATA_REDIS_HOST}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT}

# JWT
jwt.secret=${JWT_SECRET}

# NATS
nats.enabled=${NATS_ENABLED:true}
nats.url=${NATS_URL}

# User-service base URL inside docker network
user-service.base-url=${USER_SERVICE_URL:http://chess-user-service:8082}

# Audit enabled in docker
matchmaking.audit.enabled=true
matchmaking.queue-timeout-seconds=120

# Logging
logging.level.root=INFO
logging.level.com.chess.matchmaking=DEBUG
logging.level.org.flywaydb=DEBUG

# Management
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.prometheus.metrics.export.enabled=true
