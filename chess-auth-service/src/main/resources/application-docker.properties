server.port=8081
spring.application.name=chess-auth-service

# Allow circular references (temporary fix for SecurityConfig -> OAuth2Handler -> AuthService -> PasswordEncoder cycle)
spring.main.allow-circular-references=true

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.baseline-on-migrate=false
spring.flyway.out-of-order=false
spring.flyway.clean-disabled=true

spring.data.redis.host=${SPRING_DATA_REDIS_HOST}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT}

jwt.secret=${JWT_SECRET}
jwt.access-token-validity-ms=900000
jwt.refresh-token-validity-ms=2592000000

nats.enabled=${NATS_ENABLED:true}
nats.url=${NATS_URL}

# Sync create user profile in user-service on registration (so GET /users/me works right after login)
user-service.base-url=${USER_SERVICE_BASE_URL:http://chess-user-service:8082}

logging.level.root=INFO
logging.level.com.chess.auth=DEBUG
logging.level.org.flywaydb=DEBUG
logging.level.org.springframework.security=DEBUG

management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.prometheus.metrics.export.enabled=true
