# Testcontainers PostgreSQL
spring.datasource.url=jdbc:tc:postgresql:16:///test
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# JWT
jwt.secret=test-secret-key-for-testing-purposes-only-min-256-bits-long
jwt.access-token-validity-ms=900000
jwt.refresh-token-validity-ms=2592000000

# NATS
nats.url=nats://localhost:4222

# Logging
logging.level.root=WARN
logging.level.com.chess.auth=DEBUG
logging.level.org.springframework.security=INFO
