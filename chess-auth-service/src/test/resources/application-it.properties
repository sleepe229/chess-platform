server.port=0

spring.application.name=chess-auth-service-it

spring.flyway.enabled=true
spring.jpa.hibernate.ddl-auto=validate

# will be overridden by Testcontainers
spring.datasource.url=jdbc:postgresql://localhost:5432/ignore
spring.datasource.username=ignore
spring.datasource.password=ignore

spring.data.redis.host=localhost
spring.data.redis.port=6379

nats.enabled=true
nats.url=nats://localhost:4222

jwt.secret=it-secret-it-secret-it-secret-it-secret
jwt.access-token-validity-ms=60000
jwt.refresh-token-validity-ms=300000

rate-limit.enabled=false

# OAuth2 in tests: keep security context bootable without real secrets
spring.security.oauth2.client.registration.google.client-id=it-google-client
spring.security.oauth2.client.registration.google.client-secret=it-google-secret

